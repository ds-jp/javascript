<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.2em;
      background-color: rgb(42, 139, 42);
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="area" >
    <!-- Existe mouseout e mouseleave
    onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()"
    -->
    Interaja...
  </div>

  <script>
    var a = window.document.getElementById('area');
    a.addEventListener('click', clicar);
    a.addEventListener('mouseenter', entrar);
    a.addEventListener('mouseleave', sair);

    function clicar() {
      // var a = window.document.querySelector('div#area');

      a.innerText = 'Clicou!';
      a.style.backgroundColor = 'red';
    }

    function entrar() {
      a.innerText = 'Entrou!';
    }

    function sair() {
      a.innerText = 'Saiu';
      a.style.backgroundColor = 'green';
    }
  </script>

</body>

</html>
