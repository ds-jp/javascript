<!DOCTYPE html>
<html lang="pr-bt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando números</title>
  <style>
    body, input {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.2em;
    }

    input {
      width: 100px;
    }

    div#res {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Somando Valores</h1>
  <input type="number" name="txtn1" id="txtn1"> +
  <input type="number" name="txtn2" id="txtn2">
  <input type="button" value="Somar" onclick="somar()">
  <div id="res">Resultado</div>

  <script>
    function somar() {
      var n1 = Number(window.document.getElementById('txtn2').value);
      var n2 = Number(window.document.querySelector('input#txtn1').value);
      var res = window.document.getElementById('res');
      var soma = n1 + n2;

      res.innerHTML = `A soma entre ${n2} e ${n1} é igual a <strong>${soma}</strong>`;
    }
  </script>
</body>

</html>
