<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa...</title>
  <style> /* CSS */
    body {
      background-color: rgb(105, 105, 173);
      color: white;
      font: normal 1.3em Arial;
    }

    h1 {
      color: rgb(202, 173, 26);
    }
  </style>
</head>
<body> <!-- HTML -->
  <h1>Olá, mundo!</h1>
  <p>Lorem ipsum dolor sit amet.</p>
  <script> // JS
    var n1 = Number(window.prompt('Digite um número: '));
    var n2 = Number(window.prompt('Digite outro número: '));
    // Number.parseInt(n), Number.parseFloat(n) ou Number(n)
    // String(n) n.toString()
    var s = n1 + n2;
    window.alert(`A soma de ${n1} e ${n2} é ${String(s)}`); // Template string
     // (number + number) para adição e (string + string) para concatenação
  </script>
</body>
</html>
