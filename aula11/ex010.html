<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
</head>

<body>
  <h1>Sistema de Multas</h1>
  Velocidade do carro: <input type="number" name="txtvel" id="itxtvel"> Km/h
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res"></div>
  <script>
    function calcular() {
      var vel = Number(window.document.querySelector('input#itxtvel').value);
      var res = window.document.querySelector('div#res');
      res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`;
      if (vel > 60) {
        res.innerHTML += `<p>Sua velocidade é maior que 60Km/h. Você foi <strong>multado</strong>.</p>`;
      }
      res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`;
    }
  </script>
</body>

</html>
